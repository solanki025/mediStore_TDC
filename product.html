    <main>
      <div class="container">

              <div class="details col-md-6" style="margin: auto">

    <script>

        const products = [

            price: "₹934",
          },
          {
            id: 2,
            image:
              "https://www.netmeds.com/images/product-v1/600x600/923056/pro360_weight_gainer_adult_nutritional_powder_chocolate_flavour_500_gm_0_2.jpg",
            title:
              "Pro360 Weight Gainer Adult Nutritional Powder - Chocolate Flavour 500 gm",
            description:
              "Pro360 Weight Gainer Adult Nutritional Powder in Chocolate Flavour is designed to help gain healthy weight. It provides essential proteins and nutrients for muscle growth.",
            price: "₹715",
          },
          {
            id: 3,
            image:
              "https://www.netmeds.com/images/product-v1/600x600/1122003/muscleblaze_weight_gainer_powder_chocolate_pouch_1_kg_690898_0_0.jpg",
            title: "MuscleBlaze Weight Gainer Powder - Chocolate (Pouch) 1 kg",
            description:
              "MuscleBlaze Weight Gainer Powder in Chocolate is formulated to support muscle growth and repair. It contains high-quality proteins and carbohydrates for effective results.",
            price: "₹1101",
          },
          {
            id: 4,
            image:
              "https://www.netmeds.com/images/product-v1/600x600/1041676/pro360_weight_gainer_protein_powder_banana_250_gm_403598_0_0.jpg",
            title: "Pro360 Weight Gainer Protein Powder - Banana 250 gm",
            description:
              "Pro360 Weight Gainer Protein Powder in Banana Flavor is a rich source of protein and essential nutrients. It aids in muscle recovery and growth.",

          {

            image:
              "https://www.netmeds.com/images/product-v1/600x600/1041675/pro360_weight_gainer_protein_powder_mango_250_gm_403595_0_0.jpg",
            title: "Pro360 Weight Gainer Protein Powder - Mango 250 gm",
            description:
              "Pro360 Weight Gainer Protein Powder in Mango Flavor is packed with protein and vitamins. It supports muscle building and overall health.",

          {

          },
          {
            id: 7,
            image:
              "https://www.netmeds.com/images/product-v1/600x600/1024477/dr_morepen_weight_gainer_irish_chocolate_500_gm_0_0.jpg",
            title: "Dr. Morepen Weight Gainer - Irish Chocolate 500 gm",
            description:

            price: "₹343",
          },
          {
            id: 8,
            image:
              "https://www.netmeds.com/images/product-v1/600x600/918492/gnc_pro_performance_weight_gainer_powder_dark_chocolate_flavour_3_kg_0_0.jpg",
            title:

            description:
              "GNC Pro Performance Weight Gainer Powder in Dark Chocolate Flavor provides essential nutrients. It supports muscle growth and enhances overall strength effectively.",
            price: "₹2050",
          },
        ];

        // Find the product with the matching ID
        const product = products.find((p) => p.id === parseInt(productId));

        if (product) {
          document.getElementById("product-image").src = product.image;
          document.getElementById("product-title").innerText = product.title;
          document.getElementById("product-description").innerText =
            product.description;
          document.getElementById("product-price").innerText = product.price;

          // Quantity functionality
          const quantityElement = document.getElementById("quantity");
          const decreaseQuantityButton =
            document.getElementById("decrease-quantity");
          const increaseQuantityButton =
            document.getElementById("increase-quantity");

          let quantity = 1;

          decreaseQuantityButton.addEventListener("click", function () {
            if (quantity > 1) {
              quantity--;
              quantityElement.innerText = quantity;
            }
          });

          increaseQuantityButton.addEventListener("click", function () {
            quantity++;
            quantityElement.innerText = quantity;
          });

          const addToCartButton = document.getElementById("add-to-cart");
          addToCartButton.addEventListener("click", function () {
            console.log("Product added to cart");
          });
        } else {
          console.error("Product not found");
